{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block body %}

  <div class="container container-register animate__animated animate__fadeInTopRight animate__fast">
  <form action="{{url_for('register')}}" method="POST">
    <div class="msg">{{ msg }}</div>
    <div class="form-group">
     <label>Name:</label>
      <input id="nama" type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
     <label>Email:</label>
      <input id="email" type="email" class="form-control" name="email">
    </div>

    <div class="form-group">
     <label>Password:</label>
      <input id="password" type="password" class="form-control" name="password">
    </div>

    <div class="form-group">
     <button class="btn btn-primary">Register</button>
    </div>
    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>

  </form>


</div>
