{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block body %}

<div class="container container-register animate__animated animate__fadeInTopRight animate__fast">
  <h3 style="color: #ffbab3">Register</h3>
  <form action="{{url_for('register')}}" method="POST">
    <div class="msg">{{ msg }}</div>
    <div class="form-group">
      <input id="nama" type="text" class="form-login" name="name" placeholder="Name" required />
    </div>

    <div class="form-group">
      <input id="email" type="email" class="form-login" name="email" placeholder="Email" required />
    </div>

    <div class="form-group">
      <input id="password" type="password" class="form-login" name="password" placeholder="Password" required />
    </div>

    <div class="form-group">
      <input id="alamat" type="text" class="form-login" name="alamat" placeholder="Alamat" required />
    </div>

    <div class="form-group">
      <input id="kota" type="text" class="form-login" name="kota" placeholder="Kota" required />
    </div>

    <div class="form-group">
      <input id="kodepos" type="text" class="form-login" name="kodepos" placeholder="Kode Pos" required />
    </div>

    <div class="form-group">
      <input id="notelp" type="number" class="form-login" name="notelp" placeholder="No Telepon" required />
    </div>

    <div class="form-group">
      <button class="btn btn-register">Register</button>
    </div>
    <p class="bottom justify-content-center">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
  </form>
</div>

<div class="line-login animate__animated animate__fadeInTopRight animate__fast"></div>

<div class="animate__animated animate__fadeInTopRight animate__fast">
  <img c src="static\img\Gambar-login.png" class="isian-kanan" alt="Loginlah Untuk Beli Buku" />
</div>

{% endblock %}
